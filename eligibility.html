<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Eligibility</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="eligibility.js"></script>
</head>
<body>

    <header>
        <h1>Check Your Eligibility</h1>
        <nav>
            <a href="index.html" class="btn">Home</a>
            <a href="schemes.html" class="btn">Previous</a>
        </nav>
    </header>

    <section class="container">
        <h2>Eligibility Form</h2>
        <form id="eligibility-form">
            <p id="selected-scheme"></p>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <br>

            <label for="income">Annual Income (INR):</label>
            <input type="number" id="income" required min="0">
            <br>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="occupation">Occupation:</label>
            <select id="occupation">
                <option value="student">Student</option>
                <option value="unemployed">Unemployed</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="farmer">Farmer</option>
                <option value="senior_citizen">Senior Citizen</option>
            </select>
            <br>

            <button type="button" class="btn" id="continue-btn" onclick="checkEligibility()">Check Eligibility</button>
        </form>

        <div id="result"></div>
    </section>

</body>
</html>
